          </select>
   
          <p>Vers : GARE D'ERMONT-EAUBONNE</p>
          <p style='font-size:200%' id="back" >Chargement ...</p>
  
          <select id="stop2" onchange="display()">
            <option value="stop_area:0:SA:8727602">GARE D'ENGHIEN-LES-BAINS</option>
            <option value="stop_area:0:SA:8727603">GARE DE CHAMP DE COURSES D'ENGHIEN</option>
            <option value="stop_area:0:SA:60:598">GENDARMERIE</option>
            <option value="stop_area:0:SA:60:575">BONNE AUBERGE</option>
            <option value="stop_area:0:SA:60:634">LES TOURELLES</option>
            <option value="stop_area:0:SA:60:342">MONT D'EAUBONNE</option>
            <option value="stop_area:0:SA:60:334">BOIS JACQUES</option>

          </select>
  
          <p>Vers : GARE D'ENGHIEN-LES-BAINS</p>
          <p style='font-size:200%' id="go" >Chargement ...</p>
          
          <input type="button" onclick="refresh()" value="Refresh" >
          <input type="button" onclick="callSave()" value="Save" >
          <input type="button" onclick="display()" value="Offline refresh" ><br>
        </div>
      </div>
    </div>
   
   <script>
     function callSave() {
       let stop1 = document.getElementById("stop1").value;
       let stop2 = document.getElementById("stop2").value;
       save(stop1); save(stop2);
     }
     function display() {
       let stop1 = document.getElementById("stop1").value;
       let stop2 = document.getElementById("stop2").value;
       go(stop1,"GARE D'ERMONT-EAUBONNE (Ermont)");
       go(stop2,"GARE D'ENGHIEN-LES-BAINS (Enghien-les-Bains)");
     }
     function refresh() {
       let stop1 = document.getElementById("stop1").value;
       let stop2 = document.getElementById("stop2").value;
       goBackOnline(stop1,"GARE D'ERMONT-EAUBONNE (Ermont)");
       goBackOnline(stop2,"GARE D'ENGHIEN-LES-BAINS (Enghien-les-Bains)");
     }
   </script>
